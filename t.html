
<uiView>

  <div id="suuntoplus">

    <!-- logo/title and its bg -->
    <div class="cm-fg" style="width:100%;height:25%">
      <div class="sp-t-m p-hc" style="top:calc(60% - 50%e)">
        Trail Predictor
      </div>
    </div>

    <!-- top left -->
    <div class="f-ico" style="top:calc(35% - 100%e);left:calc(26% - 50%e)">&#xF102;</div>
    <div class="sp-d-m f-num" style="top:calc(43% - 50%e);left:calc(26% - 50%e)">
      <eval input="{zapp_tl_input}" outputFormat="{zapp_tl_format}" default="--" />
    </div>

    <!-- top right -->
    <div class="f-ico" style="top:calc(35% - 100%e);left:calc(74% - 50%e)">&#xF112;</div>
    <div class="sp-d-m f-num" style="top:calc(43% - 50%e);left:calc(74% - 50%e)">
      <eval input="{zapp_tr_input}" outputFormat="{zapp_tr_format}" default="--" />
    </div>

    <!-- middle -->
    <div class="p-hc sp-vc" style="top:calc(62% - 50%e)">
      <span class="f-ico" style="padding-right:4px">&#xF100;</span>
      <span class="sp-d-l f-num">
        <eval input="{zapp_mid_input}" outputFormat="{zapp_mid_format}" default="--" />
      </span>
    </div>

    <!-- bottom middle -->
    <div class="p-hc sp-vc" style="top:calc(87% - 50%e)">
      <span class="f-ico" style="padding-right:4px">&#xF100;</span>
      <span class="sp-d-m f-num">
        <eval input="{zapp_bottom_input}" outputFormat="{zapp_bottom_format}" default="--" />
      </span>
    </div>

    <!-- Zone gauge -->
    <import src="#zone-g" />

  </div>

</uiView>
